<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 text-white">
    <!-- Navigation -->
    <nav class="py-6 px-8 flex items-center justify-between bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-semibold"><a href="{% url 'core:homepage' %}" class="text-white hover:text-gray-300 transition duration-300">HOMEPAGE</a></h1>
        <div class="space-x-4">
            <a href="{% url 'core:about' %}" class="py-2 px-6 text-white bg-blue-500 rounded-lg font-medium hover:bg-blue-600 transition duration-300">About</a>
            {% if request.user.is_authenticated %}
            <a href="{#}" class="py-2 px-6 text-white bg-blue-500 rounded-lg font-medium hover:bg-blue-600 transition duration-300">AUTHENTICATED</a>
            {% else %}
                <a href="{% url 'account:signup' %}" class="py-2 px-6 text-white bg-blue-500 rounded-lg font-medium hover:bg-blue-600 transition duration-300">Sign Up</a>
                <a href="{% url 'account:login' %}" class="py-2 px-6 text-white bg-blue-500 rounded-lg font-medium hover:bg-blue-600 transition duration-300">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="py-8 px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-6 px-8 bg-gray-900 shadow-lg">
        <p class="text-center text-gray-400">&copy; 2024 TITLE. All rights reserved.</p>
    </footer>
</body>
</html>
