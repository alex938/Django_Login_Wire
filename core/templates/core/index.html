{% extends 'core/base.html' %}

{% block content %}
<header class="py-12 text-center bg-gray-900 text-white rounded-lg shadow-lg">
    <h1 class="text-3xl">TITLE</h1>
</header>

{% if request.user.is_authenticated %}
<br>
    <div class="flex justify-center items-center text-center py-6 px-6 bg-gray-900 text-white rounded-lg shadow-lg h-32">
        <h1 class="text-2xl font-semibold">AUTHENTICATED</h1>
    </div>
<br>
{% else %}
<br>
    <div class="flex justify-center items-center text-center py-6 px-6 bg-gray-900 text-white rounded-lg shadow-lg h-32">
        <h1 class="text-2xl font-semibold">NOT AUTHENTICATED</h1>
    </div>
<br>
{% endif %}
{% endblock %}
